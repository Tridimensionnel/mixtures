<i class="material-icons {{ class }}">
    {% if interaction.synergy == 1 %}
        sync_alt
    {% elif interaction.synergy == 2 %}
        trending_down
    {% elif interaction.synergy == 3 %}
        trending_up
    {% elif interaction.synergy == 4 %}
        shuffle
    {% else %}
        help_outline
    {% endif %}
</i>
