<i class="material-icons {{ class }}">
  {% if interaction.risk == interaction.Risk.NEUTRAL %}
    drag_handle
  {% elif interaction.risk == interaction.Risk.CAUTION %}
    warning
  {% elif interaction.risk == interaction.Risk.UNSAFE %}
    report
  {% elif interaction.risk == interaction.Risk.DANGEROUS %}
    cancel
  {% else %}
    help_outline
  {% endif %}
</i>
